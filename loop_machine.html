<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Loop Machine</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div id="loopmachine_container">
	<h1>LOOP MACHINE</h1>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="loop_pad" id="loop_pad_1"><div class="loop_pad_text"><span>Bass Warwick heavy funk groove on E 120 BPM.mp3</span></div></div>
			</div>
			<div class="col-4">
				<div class="loop_pad" id="loop_pad_2"><div class="loop_pad_text"><span>GrooveB_120bpm_Tanggu.mp3</span></div></div>
			</div>
			<div class="col-4">
				<div class="loop_pad" id="loop_pad_3"><div class="loop_pad_text"><span>120_future_funk_beats_25.mp3</span></div></div>
			</div>
			<div class="col-4">
				<div class="loop_pad" id="loop_pad_4"><div class="loop_pad_text"><span>FUD_120_StompySlosh.mp3</span></div></div>
			</div>
			<div class="col-4">
				<div class="loop_pad" id="loop_pad_5"><div class="loop_pad_text"><span>120_stutter_breakbeats_16.mp3</span></div></div>
			</div>
			<div class="col-4">
				<div class="loop_pad" id="loop_pad_6"><div class="loop_pad_text"><span>SilentStar_120_Em_OrganSynth.mp3</span></div></div>
			</div>
			<div class="col-4">
				<div class="loop_pad" id="loop_pad_7"><div class="loop_pad_text"><span>PAS3GROOVE1.03B.mp3</span></div></div>
			</div>
			<div class="col-4">
				<div class="loop_pad" id="loop_pad_8"><div class="loop_pad_text"><span>electric guitar coutry slide 120bpm - B.mp3</span></div></div>
			</div>
			<div class="col-4">
				<div class="loop_pad" id="loop_pad_9"><div class="loop_pad_text"><span>MazePolitics_120_Perc.mp3</span></div></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<button id="play_button">START</button>
			</div>
		</div>
	</div>
	<audio id="audio1" loop muted><source src="audio/Bass Warwick heavy funk groove on E 120 BPM.mp3"></audio>
	<audio id="audio2" loop muted><source src="audio/GrooveB_120bpm_Tanggu.mp3"></audio>
	<audio id="audio3" loop muted><source src="audio/120_future_funk_beats_25.mp3"></audio>
	<audio id="audio4" loop muted><source src="audio/FUD_120_StompySlosh.mp3"></audio>
	<audio id="audio5" loop muted><source src="audio/120_stutter_breakbeats_16.mp3"></audio>
	<audio id="audio6" loop muted><source src="audio/SilentStar_120_Em_OrganSynth.mp3"></audio>
	<audio id="audio7" loop muted><source src="audio/PAS3GROOVE1.03B.mp3"></audio>
	<audio id="audio8" loop muted><source src="audio/electric guitar coutry slide 120bpm - B.mp3"></audio>
	<audio id="audio9" loop muted><source src="audio/MazePolitics_120_Perc.mp3"></audio>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
